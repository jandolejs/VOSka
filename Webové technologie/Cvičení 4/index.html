<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cvičení č.4</title>
	<meta name="author" content="Jan Dolejš">
</head>
<body>

<fieldset style="max-width: 350px"><legend>Kniha</legend>
	<div>
		<form action="http://vos.maple-webdesign.cz/wt1-cviceni-4.php" method="get">
			    <label for="input_nazev">Název knihy *: </label><input id="input_nazev" type="text" name="nazev" required>
			<hr><label for="input_autor">Autor knihy : </label><input id="input_autor" type="text" name="autor" placeholder="jméno příjmení, tituly">
			<hr><label for="input_popis">Popis knihy : </label><textarea id="input_popis" name="popis"></textarea>
			<hr><label for="input_stran">Počet stran *: </label><input id="input_stran" type="number" name="stran" required>
			<hr><label for="input_zanr" >Žánr : </label>
			<select id="input_zanr" name="zanr" multiple size="5">
				<option value="Beletrie">Beletrie</option>
				<option value="Cestopis">Cestopis</option>
				<option value="SciFi">SciFi</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Detektivka">Detektivka</option>
			</select>
			<hr><div id="input_vazba">
				<label for="input_vazba" >Vazba : </label>
				<br><input id="vazba_vazana" type="radio" name="vazba" value="Vázaná"><label for="vazba_vazana">Vázaná</label>
				<br><input id="vazba_brozovana" type="radio" name="vazba" value="Brožovaná" checked><label for="vazba_brozovana">Brožovaná</label>
			</div>
			<hr><label for="get_form_other">Další údaje:</label>
			<br><div id="get_form_other">
				<input id="input_vyprodana" type="checkbox" name="vyprodana"><label for="input_vyprodana" >Kniha je vyprodaná</label>
				<br><input id="input_cizojazycna" type="checkbox" name="cizojazycna"><label for="input_cizojazycna" >Kniha je dostupná pouze v cizím jazyce</label>
				<br><input id="input_prectena" type="checkbox" name="prectena" checked><label for="input_prectena" >Knihu jsem přečetl</label>
			</div>
			<hr><input type="submit">
		</form>
	</div>
</fieldset>

</body>
</html>
